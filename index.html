<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/stye.css">
    <title>STÜSSY</title>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header__wrap wrap">
            <div class="header__top">
                <div class="header__logo logo">
                    <a href="#" class="logo__link"><img src="/img/logo.png" alt="logo" class="logo__img">
                    </a>
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">MENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">WOMENS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">BRANDS</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">SALE</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">NEWS</a>
                        </li>

                    </ul>
                </nav>
              
            </div>
            <div class="header__info">
                <h1 class="header__title">STÜSSY 2020</h1>
                <p class="header__text">
                    <a class="header__link" href="#">SHOP NOW</a>
                </p>
            </div>
            <a href="#content" class="header__btn"><img class="header__arrow" src="/img/Arrow.png" alt="arrow"></a>
        </div>
    </header>
<!-- CONTENT -->
    <main id="content" class="content">
        <div class="content__wrap wrap">
            <a href="" class="content__link content__link--two">
                <img class="content__icon" src="/img/Layer_33.png" alt="SHOP GOURMET">
                <span class="content__name">SHOP GOURMET</span>
            </a>
            <a href="" class="content__link">
                <img class="content__icon" src="/img/Layer_23.png" alt="SHOP
                CARHARTT">
                <span class="content__name content__name--big">SHOP
                    CARHARTT</span>
            </a>
            <a href="" class="content__link">
                <img class="content__icon" src="/img/Layer_24.png" alt="SHOP
                ADIDAS">
                <span class="content__name">SHOP
                    ADIDAS</span>
            </a>
            <a href="" class="content__link content__link--pt">
                <img class="content__icon" src="/img/Layer_30.png" alt="10DEEP
                SALE">
                <span class="content__name">10DEEP
                    SALE</span>
            </a>
            <a href="" class="content__link content__link--pt">
                <img class="content__icon" src="/img/Layer_28.png" alt="PALACE
                A/W 2014">
                <span class="content__name">PALACE
                    A/W 2014</span>
            </a>
            <a href="" class="content__link content__link--pt">
                <img class="content__icon" src="/img/Layer_26.png" alt="TECH PACK">
                <span class="content__name">TECH PACK</span>
            </a>

        </div>
    </main>

    <section class="instagram">
        <instagram class="wrap">
            <div class="instagram__info">
                <h2 class="instagram__title">#ICNDY ON INSTAGRAM</h1>
                <p class="instagram__text">
                    <a class="instagram__link" href="#">VIEW HASHTAG</a>
                </p>
            </div>
        </instagram>
    </section>

    <footer class="footer">
        <div class="footer__wrap wrap">
            <nav class="footer__menu menu menu--black">
                <ul class="menu__list">
                    <li class="menu__item">&copy; ICNDY2020</li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">PRIVACY</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">TERMS</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">SHOP</a>
                    </li>
                    <li class="menu__item">

                    </li>
                    <li class="menu__item">

                    </li>

            <ul class="footer__socials socials">
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="/img/IG.svg" alt="instagram">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">
                        <img src="/img/FB.svg" alt="facebook">
                    </a>
                </li>
                <li class="social__item">
                    <a href="#" class="social__link">

                    </a>
                </li>
